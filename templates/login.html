<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      :root {
        --blue: #007bff;
        --yellow: #ffd700;
        --white: #ffffff;
        --gray: #f4f4f4;
        --dark: #333;
        --success: #28a745;
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--gray);
        color: var(--dark);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .login-container {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 420px;
      }

      .login-container h2 {
        color: var(--blue);
        margin-bottom: 2rem;
        font-weight: 600;
        font-size: 1.8rem;
        border-left: 6px solid var(--yellow);
        padding-left: 12px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--blue);
      }
      
      .btn-submit {
        display: inline-block;
        width: 100%;
        padding: 0.8rem 1.2rem;
        background: var(--blue);
        color: var(--white);
        border-radius: 25px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-submit:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 6px;
        border: 1px solid transparent;
        position: relative;
      }

      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }

      .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
      }

      .alert-info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }

      .alert-dismissible {
        padding-right: 3rem;
      }

      .btn-close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 1rem;
        background: transparent;
        border: 0;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        color: inherit;
        opacity: 0.7;
      }
      
      .btn-close:hover {
          opacity: 1;
      }

      .register-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .register-link a {
        color: var(--blue);
        font-weight: 600;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Portal Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        
        <div class="register-link">
            <p>
                Belum punya akun? 
                <a href="{{ url_for('form_registrasi_murid') }}">Daftar sebagai Murid</a>
            </p>
        </div>
    </div>
</body>
</html>
